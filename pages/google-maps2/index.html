<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <script src="https://kit.fontawesome.com/2d2db9b58d.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <style>
           
        </style>
    </head>
    <body>

        <div class="title">Store Locator</div>

        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip">
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div> <!-- end search -->
        </div> <!-- end search-container -->
        
        <div class="store-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-container-background">

                        <div class="store-info-container">
                            <div class="store-address">
                                <span></span>
                                <span></span>
                            </div> <!-- end store-address -->
    
                            <div class="store-phone-number"></div>
                        </div> <!-- end store-info-container -->

                        <div class="store-number-container">
                            <div class="store-number"></div>
                        </div> <!-- end store-number-container -->

                    </div> <!-- end store-container-background -->
                </div> <!-- end store-container -->
            </div> <!-- end stores-list -->
        </div> <!-- end store-list-container -->

        <div id="map"></div>

        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>

        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLEW4S3JwYwrXkqQPc26o76hb7cRbO0Hs&callback=initMap">
        </script>
    </body>
</html>
