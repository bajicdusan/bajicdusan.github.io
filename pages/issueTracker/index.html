<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body onload="fetchIssues()">
      <div class="container">
        <h1>Track Issues <small>- JavaScript && bootstrap</small></h1>
        <div class="jumbotron">
          <h3>Add New Issue:</h3>

          <form id="Form1">

            <div class="form-group">
              <label class="control-label" for="Text1">Description</label>
              <input type="text" id="Text1" class="form-control" placeholder="Describe the issue..." minlength="2" required>
              
            </div>

            <div class="form-group">
              <label for="Select1">Severity</label>
              <select id="Select1" class="form-control">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="Text2">Assigned To</label>
              <input type="text" id="Text2" class="form-control" placeholder="Enter responsible..." required>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Add">
            </div>
          </form>
        </div>
        <div class="col-lg-12">
          <div id="issuesList"></div>
        </div>
        <div class="footer">
          <p>&copy; <a href="http://bajicdusan.github.io/" target="_blank">Bajic Dusan</a></p>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/chance.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
